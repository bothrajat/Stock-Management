{% load static %}
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'production_record.css' %}" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="/management/order-booking/">Order Booking</a>
        <a class="nav-item nav-link" href="/management/stock-view/">Stock View</a>
        <a class="nav-item nav-link" href="/management/consumption-record/">Consumption Record</a>
        <a class="nav-item nav-link" href="/management/stock-movement/">Stock Movement</a>
        <a class="nav-item nav-link active" href="/management/production-input/">Production Input</a>
        <a class="nav-item nav-link" href="/management/edit-order/">Edit Order</a>

      </div>
    </div>
</nav>
  <form method="POST">
    {% csrf_token %}

    <div class="row_wrap">
      <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Factory Name</label>
      <select class="form-select" aria-label="Default select example" required name="Factory" id ="factname">
        <option value="">Select Factory</option>
            {% for Factory in Factories %}
            <option value="{{ Factory.WorkerName }}">{{ Factory.WorkerName }}</option>
            {% endfor %}
      </select>
    </div>
    <div class="row_wrap">
      <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Quality</label>
      <select class="form-select" aria-label="Default select example" required name="Quality">
        <option value="">Select Quality</option>
            {% for Quality in Qualities %}
            <option value="{{ Quality.Quality }}">{{ Quality.Quality }}</option>
            {% endfor %}
            
      </select>
    </div>
    <div class="row_wrap">
      <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Colour</label>
      <select class="form-select" aria-label="Default select example" required name="Colour">
        <option value="">Select Colour</option>
                {% for Colour in Colours %}
                <option value="{{ Colour.Colour }}">{{ Colour.Colour}}</option>
                {% endfor %}
            
      </select>
    </div>

    <div class="row_wrap">
      <label for="quantity">Quantity</label>
      <div class="col-sm-3">
          <input type="number" id="quantity" class="form-control" required name="Quantity" min="1">
      </div>

  </div>

    <div class="row_wrap">
      <div class="row_">
        <input type="reset" value="CLEAR" class="btn btn-outline-secondary" >
      </div>
      <div class="row_">
        <input type="submit" value="SUBMIT" class="btn btn-outline-secondary" name="submit" onclick="sub()">
      </div>
    </div>
  </form>
</body>
</body>
<script>
  {% comment %} $(document).ready(function () {
    $('select').selectize({
        sortField: 'text'
    });
}); {% endcomment %}
var flag = 0;
var name;
  function sub(){
    flag = 1;
    name = document.getElementById("factname").value;
  }

  if(flag){
    document.getElementById("factname").value = name;
  }

</script>

</html>

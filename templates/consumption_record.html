<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="C:\Users\bothr\PycharmProjects\Stock-Management\static\consumption_movement.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="order_booking.html">Order Booking </a>
                <a class="nav-item nav-link" href="stock_view.html">Stock View</a>
                <a class="nav-item nav-link active" href="consumption_record.html">Consumption Record</a>
                <a class="nav-item nav-link" href="stock_movement.html">Stock Movement</a>
                <a class="nav-item nav-link" href="production_record.html">Production Input</a>
            </div>
        </div>
    </nav>

    <form>
        <div class="row_wrap">
            <label for="customername" class="col-sm-1 col-form-label">Customer Name</label>
            <select id="select-state" class="col-3" placeholder="Pick a state...">
                <option value="">Select a state...</option>
                {% for Customer in Customers %}
                <option value="{{ Customer.CustomerName }}">{{ Customer.CustomerName }}</option>
                {% endfor %}
              </select>

            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Quality</label>
            <select class="col-2" aria-label="Default select example" required>
                <option value="">Select Quality</option>
                {% for Quality in Qualities %}
                <option value="{{ Quality.Quality }}">{{ Quality.Quality }}</option>
                {% endfor %}
            </select>
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Colour</label>
            <select class="col-2" aria-label="Default select example" required>
                <option value="">Select Colour.</option>
                {% for Colour in Colours %}
                <option value="{{ Colour.Colour }}">{{ Colour.Colour }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <table class="table table-striped table-dark table-hover table-bordered">
                <thead>
                    <tr>
                        <th scope="col">Selection</th>
                        <th scope="col">Order No.</th>
                        <th scope="col"> Customer Name</th>
                        <th scope="col">Initial Quantity</th>
                        <th scope="col">Balance Quantity</th>
                        <th scope="col">Date </th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr>
                        <td><input type="radio" class="form-check-input"></td>
                        <td scope="row">251</td>
                        <td>Shri Sai</td>
                        <td>2000</td>
                        <td>1400</td>
                        <td>10-12-2022</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="row_wrap">
            <div class="form-check form-switch">
                <input type="checkbox" role="switch" value=" OTHERS" class="form-check-input"><label
                    class="form-check-label">OTHERS</label>
            </div>

        </div>
        <div class="row_wrap">
            <label class="col-sm-1 col-form-label">Balance Quantity</label>
            <div class="col-sm-4">
                <input type="number" readonly id="balanceqty" class="form-control">
            </div>
            <label class="col-sm-1 col-form-label"> Consumed Quantity</label>
            <div class="col-sm-4">
                <input type="number" id="consumedqty" class="form-control" required>
            </div>


        </div>
        <div class="row_wrap">
            <div class="row_"><input type="reset" value="CLEAR" class="btn btn-outline-secondary"></div>

            <div class="row_">
                <input type="submit" value="SUBMIT" class="btn btn-outline-secondary">
            </div>
        </div>
    </form>
</body>
<script>
    $(document).ready(function () {
      $('select').selectize({
          sortField: 'text'
      });
  });
</script>

</html>

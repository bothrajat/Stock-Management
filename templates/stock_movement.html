<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="C:\Users\bothr\PycharmProjects\Stock-Management\static\stock_movement.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css"
          integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg="
          crossorigin="anonymous"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

          <a class="nav-item nav-link" href="order_booking.html">Order Booking</a>
          <a class="nav-item nav-link" href="stock_view.html">Stock View</a>
          <a class="nav-item nav-link" href="consumption_record.html">Consumption Record</a>
          <a class="nav-item nav-link active" href="stock_movement.html">Stock Movement</a>
          <a class="nav-item nav-link" href="production_record.html">Production Input</a>
        </div>
      </div>
    </nav>
    <form>
      <div style="justify-content: space-evenly;">
        <div class="row_wrap" style="margin-top: 15px;margin-bottom: 15px;">
          <div class="putonleft">
            <label class="my-1 mr-2"
                   for="inlineFormCustomSelectPref"
                   style="margin-right:50px">From</label>
            <select class="col-3"
                    aria-label="Default select example"
                    required
                    style="margin-right: 50px"
                    name="fromtype">
              <option value="">Select Type</option>
              <option value="factory">
                Factory
              </option>
              <option value="dyeing">
                Dyeing
              </option>
              <option value="finishing">
                Finishing
              </option>
            </select>
            <div class="col-sm-1" style="margin-left: 25px;">
              <label for="from">Name:</label>
            </div>
            <div class="col-4">
              <select class="col-8"
                      aria-label="Default select example"
                      required
                      style="margin-right: 50px"
                      name="fromName">
                <option value="">Select Name</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row_wrap" style="margin-top: 15px;margin-bottom: 15px;">
          <div class="putonleft">
            <label class="my-1 mr-2"
                   for="inlineFormCustomSelectPref"
                   style="margin-right:70px">To</label>
            <select class="col-3"
                    aria-label="Default select example"
                    required
                    style="margin-left: 70px"
                    name="totype">
              <option value="">Select Type</option>
              <option value="dyeing">
                Dyeing
              </option>
              <option value="finishing">
                Finishing
              </option>
              <option value="office">
                Office
              </option>
            </select>
            <div class="col-sm-1" style="margin-left: 25px;">
              <label for="from">Name:</label>
            </div>
            <div class="col-4">
              <select class="col-8"
                      aria-label="Default select example"
                      required
                      style="margin-right: 50px"
                      name="toName">
                <option value="">Select Name</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="dwrap">
        <div>
          <div class="row_wrap">
            <div class="putonleft">
              <label class="my-1 mr-2"
                     for="inlineFormCustomSelectPref"
                     style="margin-right: 75px">Quality</label>
              <select class="col-7"
                      aria-label="Default select example"
                      required
                      style="margin-left: 68px"
                      name="Quality">
                <option value="">Select Quality</option>
                {% for Quality in Qualities %}
                <option value="{{ Quality.Quality }}">{{ Quality.Quality }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="putonright"></div>
          </div>
          <div class="row_wrap">
            <div class="putonleft">
              <label class="my-1 mr-2"
                     for="inlineFormCustomSelectPref"
                     style="margin-right: 76px">Colour</label>
              <select class="col-7"
                      aria-label="Default select example"
                      required
                      style="margin-left: 69px"
                      name="Colour">
                <option value="">Select Colour</option>
                {% for Colour in Colours %}
                <option value="{{ Colour.Colour }}">{{ Colour.Colour }}</option>
                {% endfor %}
                
              </select>
            </div>
            <div class="putonright"></div>
          </div>
          <div class="row_wrap">
            <div class="putonleft">
              <label for="quantity">Quantity</label>
              <div class="col-sm-7">
                <input type="number"
                       id="quantity"
                       class="form-control"
                       required
                       placeholder="Quantity"
                       style="margin-left: 55px"
                       name="Quantity">
              </div>
            </div>
            <div class="putonright"></div>
          </div>
        </div>
        <div>
          <table class="table table-striped table-dark table-hover table-bordered"
                 style="float: right">
            <thead>
              <tr>
                <th scope="col">Selection</th>
                <th scope="col">Quality</th>
                <th scope="col">Colour</th>
                <th scope="col">Quantity</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr>
                <td>
                  <input type="radio" class="form-check-input" name="radio">
                </td>
                <td>2" Super</td>
                <td>Red</td>
                <td>1500</td>
              </tr>
              <tr>
                <td>
                  <input type="radio" class="form-check-input" name="radio">
                </td>
                <td>1.5" Super</td>
                <td>Blue</td>
                <td>150</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row_wrap">
        <div class="row_">
          <input type="submit" value="SAVE" class="btn btn-outline-secondary" name="add">
        </div>
        <div class="row_">
          <button type="button" value="EDIT" class="btn btn-outline-secondary" onclick="edit()">EDIT</button>
        </div>
        <div class="row_">
          <input type="submit" value="REMOVE" class="btn btn-outline-secondary" >
        </div>
        <div class="row_">
          <input type="submit" value="SUBMIT" class="btn btn-outline-secondary">
        </div>
        <div class="row_">
          <input type="reset" value="CLEAR" class="btn btn-outline-secondary">
        </div>
      </div>
    </form>
  </body>
  <script>
  $(document).ready(function () {
    $('select').selectize({
        sortField: 'text'
    });
});


  </script>
</html>

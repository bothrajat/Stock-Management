{% load static %}
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />

        <link rel="stylesheet" href="{% static 'stock_movement.css' %}" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/management/order-booking/">Order Booking</a>
                    <a class="nav-item nav-link" href="/management/stock-view/">Stock View</a>
                    <a class="nav-item nav-link" href="/management/consumption-record/">Consumption Record</a>
                    <a class="nav-item nav-link active" href="/management/stock-movement/">Stock Movement</a>
                    <a class="nav-item nav-link" href="/management/production-input/">Production Input</a>
                    <a class="nav-item nav-link" href="/management/edit-order/">Edit Order</a>

                </div>
            </div>
        </nav>
        <form method="POST">
            {% csrf_token %}
            <div style="justify-content: space-evenly;">
                <div class="row_wrap" style="margin-top: 15px; margin-bottom: 15px;">
                    <div class="putonleft">
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref" style="margin-right: 50px;">From</label>
                        <select class="form-select" id="options_from" aria-label="Default select example" required style="margin-right: 50px;" name="fromtype">
                            <option value="" selected disabled>
                                Select Type
                            </option>
                            <option value="Office">Office</option>  
                            <option value="Dyeing">
                                Dyeing
                            </option>
                            <option value="Factory">
                                Factory
                            </option>
                            <option value="Finishing">
                                Finishing
                            </option>
                        </select>
                        <div class="col-sm-1" style="margin-left: 25px;">
                            <label for="from">Name:</label>
                        </div>
                        <div class="col-4">
                            <select class="form-select" id="choices_from" aria-label="Default select example" required style="margin-right: 50px;" name="fromName">
                                <option value="" selected disabled>Select Name</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row_wrap" style="margin-top: 15px; margin-bottom: 15px;">
                    <div class="putonleft">
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref" style="margin-right: 70px;">To</label>
                        <select class="form-select" id="options_to" aria-label="Default select example" required style="margin-right:50px" name="totype">
                            <option value="" selected disabled>Select Type</option>
                            <option value="Factory">Factory</option>
                            <option value="Dyeing">
                                Dyeing
                            </option>
                            <option value="Finishing">
                                Finishing
                            </option>
                            <option value="Office">
                                Office
                            </option>
                        </select>
                        <div class="col-sm-1" style="margin-left: 25px;">
                            <label for="from">Name:</label>
                        </div>
                        <div class="col-4">
                            <select class="form-select" id="choices_to" aria-label="Default select example" required style="margin-right: 50px;" name="toName">
                                <option value="" selected disabled>Select Name</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dwrap">
                <div>
                    <div class="row_wrap">
                        <div class="putonleft">
                            <label class="my-1 mr-2" for="inlineFormCustomSelectPref" style="margin-right: 75px;">Quality</label>
                            <select class="form-select" aria-label="Default select example" required style="margin-left: 68px;" name="Quality" id="qual">
                                <option value="" selected disabled>Select Quality</option>
                                {% for Quality in Qualities %}
                                <option value="{{ Quality.Quality }}">{{ Quality.Quality }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="putonright"></div>
                    </div>
                    <div class="row_wrap">
                        <div class="putonleft">
                            <label class="my-1 mr-2" for="inlineFormCustomSelectPref" style="margin-right: 76px;">Colour</label>
                            <select class="form-select" aria-label="Default select example" required style="margin-left: 69px;" name="Colour">
                                <option value="" selected disabled>Select Colour</option>
                                {% for Colour in Colours %}
                                <option value="{{ Colour.Colour }}">{{ Colour.Colour }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="putonright"></div>
                    </div>
                    <div class="row_wrap">
                        <div class="putonleft">
                            <label for="quantity">Quantity</label>
                            <div class="col-sm-7">
                                <input type="number" id="quantity" min="1" class="form-control" required placeholder="Quantity" style="margin-left: 55px;" name="Quantity" />
                            </div>
                        </div>
                        <div class="putonright"></div>
                    </div>
                </div>
                <div>
                    {% if StockList %}
                    <table class="table table-striped table-dark table-hover table-bordered" style="float: right;" name="stocklist">
                        <thead>
                            <tr>
                                <th scope="col">Selection</th>
                                <th scope="col">Quality</th>
                                <th scope="col">Colour</th>
                                <th scope="col">Quantity</th>
                            </tr>
                        </thead>
                        <tbody class="table-group-divider">
                            {% for key,Stock in StockList.items %}
                            <tr>
                                <td><input type="radio" name="radio" value="{{key}}" onclick="getID();" class="form-check-input" /></td>
                                <td>{{Stock.Quality}}</td>
                                <td>{{Stock.Colour}}</td>
                                <td>{{Stock.Quantity}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    {% endif %}
                </div>
            </div>
            <div class="row_wrap">
                <div class="row_">
                    <input type="submit" value="SAVE" class="btn btn-outline-secondary" name="SAVE" onclick="saved()"/>
                </div>
                <div class="row_">
                    <input type="submit" value="REMOVE" class="btn btn-outline-secondary" />
                </div>
                <div class="row_">
                    <input type="submit" value="SUBMIT" class="btn btn-outline-secondary" />
                </div>
                <div class="row_">
                    <input type="reset" value="CLEAR" class="btn btn-outline-secondary" />
                </div>
            </div>
            <input type="hidden" value="{{StockList}}" name="StockList"/>
            <input type="hidden" value="" name="ID"/>
        </form>
    </body>
    <script>
        {% comment %} $(document).ready(function () {
            $("select").selectize({
                sortField: "text",
            });
        }); {% endcomment %}
        
        function getID() {
            document.querySelector('input[name="ID"]').value = document.querySelector('input[type="radio"]:checked').value;
        }

        // Map your choices to your option value
        var lookup = {
            "Dyeing": JSON.parse("{{Dyers|escapejs}}"),
            "Finishing": JSON.parse("{{Finishers|escapejs}}"),
            "Factory": JSON.parse("{{Factories|escapejs}}"),
            "Office": JSON.parse("{{Offices|escapejs}}"),
        };

        // When an option is changed, search the above for matching choices
        $("#options_from").on("change", function () {
            // Set selected option as variable
            var selectValue = $(this).val();

            // Empty the target field
            $("#choices_from").empty();
            $("#choices_from").append("<option value='' selected disabled>Select Name</option>");

            // For each chocie in the selected option
            for (i = 0; i < lookup[selectValue].length; i++) {
                // Output choice in the target field
                $("#choices_from").append("<option value='" + lookup[selectValue][i] + "'>" + lookup[selectValue][i] + "</option>");
            }
        });

        $("#options_to").on("change", function () {
            // Set selected option as variable
            var selectValue = $(this).val();

            // Empty the target field
            $("#choices_to").empty();
            $("#choices_to").append("<option value='' selected disabled>Select Name</option>");

            // For each chocie in the selected option
            for (i = 0; i < lookup[selectValue].length; i++) {
                // Output choice in the target field
                $("#choices_to").append("<option value='" + lookup[selectValue][i] + "'>" + lookup[selectValue][i] + "</option>");
            }
        });
        var toname;
        var totype;
        var fromname;
        var fromtype;
        var quality;

        function saved(){
            fromtype = document.getElementById("options_from").value;
            totype = document.getElementById("options_to").value;
            {% comment %} toname = document.getElementById("choices_to").value;
            fromname = document.getElementById("choices_from").value; {% endcomment %}
            quality = document.getElementById("qual").value;   
        }

        if("{{StockList}}"){
            document.getElementById("options_from").setAttribute("disabled","");
            document.getElementById("options_to").setAttribute("disabled","");
            document.getElementById("choices_to").setAttribute("disabled","");
            document.getElementById("choices_from").setAttribute("disabled","");
            document.getElementById("qual").setAttribute("disabled","");
            document.getElementById("options_from").value=fromtype;
            document.getElementById("options_to").value=totype;
            document.getElementById("qual").value=quality; 
            
        }
        
        
    </script>
</html>

{% load static %}

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'order_booking.css' %}" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="order_booking.html">Order Booking </a>
                <a class="nav-item nav-link" href="stock_view.html">Stock View</a>
                <a class="nav-item nav-link" href="consumption_record.html">Consumption Record</a>
                <a class="nav-item nav-link" href="stock_movement.html">Stock Movement</a>
                <a class="nav-item nav-link" href="production_record.html">Production Input</a>
            </div>
        </div>
    </nav>
    <form method="POST">
        {% csrf_token %}
        <div class="row_wrap">
            <label class="col-sm-2 col-form-label" for="CustomerName">Customer Name</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" name="CustomerName">
            </div>

            <div class="col-1" style="margin-left: 30px;">
                <label class="col-sm-2 col-form-label">Date</label>
            </div>
            <div class="col-2">
                <input type="date" id="dateoforder" class="form-control">
            </div>
        </div>

        <div class="form-group row">
            <div class="row_wrap">
                <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Quality</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select Quality</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

                <label for="orderNo.">Order No.</label>
                <div class="col-sm-4">
                    <input class="form-control" type="number" min="1">
                </div>
            </div>
        </div>

        <div class="row_wrap">
            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Colour</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Select Colour</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>

        <div class="row_wrap">
            <label for="orderNo.">Serial No.</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" value="{{SerialNo}}" readonly>
            </div>
        </div>

        <div class="row_wrap_left">
            <label for="quantity">Quantity</label>
            <div class="col-sm-4">
                <input type="number" id="quantity" class="form-control">
            </div>
        </div>

        <div class="row_wrap">
            <div class="row_"><input type="reset" value="CLEAR" class="btn btn-outline-secondary"></div>
            <div class="row_">
                <input type="submit" value="SUBMIT" class="btn btn-outline-secondary">
            </div>
        </div>
    </form>

    <script>
        let dte = new Date();
        let date_now = dte.toJSON().split('T')[0];
        document.getElementById('dateoforder').value = date_now;
    </script>

</body>

</html>

{% load static %}
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'order_booking.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js" integrity="sha256-+C0A5Ilqmu4QcSPxrlGpaZxJ04VjsRjKu+G82kl5UJk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.bootstrap3.min.css" integrity="sha256-ze/OEYGcFbPRmvCnrSeKbRTtjG4vGLHXgOqsyLFTRjg=" crossorigin="anonymous" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/management/order-booking/">Order Booking</a>
                <a class="nav-item nav-link" href="/management/stock-view/">Stock View</a>
                <a class="nav-item nav-link" href="/management/consumption-record/">Consumption Record</a>
                <a class="nav-item nav-link" href="/management/stock-movement/">Stock Movement</a>
                <a class="nav-item nav-link" href="/management/production-input/">Production Input</a>
            </div>
        </div>
    </nav>
    <div class="colss">
        <form method="POST">
            {% csrf_token %}
            <div class="row_wrap">
                <div class="col-sm-1" style="margin-left: 25px;">
                    <label for="SerialNo">Serial No.</label>
                </div>

                <div class="col-sm-2">
                    <input class="form-control" type="text" name="SerialNo" value="{{SerialNo}}" readonly>
                </div>

                <div class="col-sm-1" style="margin-left: 25px;">
                    <label for="OrderNo">Order No.</label>
                </div>

                <div class="col-sm-2">
                    <input class="form-control" type="text" name="OrderNo" value="{{OrderNo}}" required
                        placeholder="Order No." min="1" style="text-transform: uppercase;" required>
                </div>

                <div class="col-1" style="margin-left: 25px">
                    <label class="col-sm-2 col-form-label">Date</label>
                </div>

                <div class="col-sm-2">
                    <input type="date" name="Date" id="dateoforder" value="{{Date}}" class="form-control" required>
                </div>
            </div>
        </nav>
        <div class="colss">
            
                <div class="dwrap">
                    <div>
                        <div class="row_wrap">
                            <div class="putonleft">
                                <label class="col-sm-5 col-form-label" for="CustomerName">
                                    Customer Name
                                </label>
                                <div class="col-12">
                                    <select class="col-11" name="CustomerName" value="{{ CustomerName }}" id="CustomerName" aria-label="Default select example" required style="margin-left: 80px;">
                                        <option value="">
                                            Select Customer.
                                        </option>
                                        {% for Customer in Customers %}
                                        <option value="{{ Customer.CustomerName }}">
                                            {{ Customer.CustomerName }}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="putonright"></div>
                        </div>
                        <div class="row_wrap">
                            <div class="putonleft">
                                <label class="my-1 mr-2" for="Quality" style="margin-right: 80px;">Quality</label>
                                <select class="col-8" name="Quality" id="Quality" aria-label="Default select example" required style="margin-left: 80px;">
                                    <option value="">
                                        Select Quality.
                                    </option>
                                    {% for Quality in Qualities %}
                                    <option value="{{ Quality.Quality }}">
                                        {{ Quality.Quality }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="putonright"></div>
                        </div>
                        <div class="row_wrap">
                            <div class="putonleft">
                                <label class="my-1 mr-2" for="Colour" style="margin-right: 80px;">Colour</label>
                                <select class="col-8" name="Colour" id="Colour" aria-label="Default select example" required style="margin-left: 80px;">
                                    <option value="">
                                        Select Colour.
                                    </option>
                                    {% for Colour in Colours %}
                                    <option value="{{ Colour.Colour }}">
                                        {{ Colour.Colour }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="putonright"></div>
                        </div>
                        <div class="row_wrap">
                            <div class="putonleft">
                                <label class="my-1 mr-2" for="Quantity">Quantity</label>
                                <div class="col-sm-7">
                                    <input type="number" name="Quantity" id="Quantity" class="form-control" min="1" required placeholder="Quantity" style="margin-left: 55px;" />
                                </div>
                            </div>
                            <div class="putonright"></div>
                        </div>
                        <input type="hidden" name="OrderList" value="{{ OrderList }}" />
                        <input type="hidden" name="ID" value="" />
                    </div>
                    <div>
                        <table class="table table-striped table-dark table-hover table-bordered" style="float: right;">
                            {% if OrderList %}
                            <thead>
                                <tr>
                                    <th scope="col">Selection</th>
                                    <th scope="col">Quality</th>
                                    <th scope="col">Colour</th>
                                    <th scope="col">Quantity</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider">
                                {% for key,Order in OrderList.items %}
                                <tr>
                                    <td>
                                        <input type="radio" name="radio" value="{{ key }}" onclick="getID()" class="form-check-input" />
                                    </td>
                                    <td>{{ Order.Quality }}</td>
                                    <td>{{ Order.Colour }}</td>
                                    <td>
                                        <input class="col-3" type="number" name="{{ key }}-Quantity" value="{{ Order.Quantity }}" readonly />
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                            {% endif %}
                        </table>
                    </div>
                </div>
                <div class="row_wrap">
                    <div class="row_">
                        <input type="submit" value="SAVE" name="save" class="btn btn-outline-secondary" />
                    </div>
                    <div class="row_">
                        <button type="button" onclick="edit()" class="btn btn-outline-secondary">EDIT</button>
                    </div>
                    <div class="row_">
                        <input type="submit" onclick="remove()" value="REMOVE" name="remove" class="btn btn-outline-secondary" />
                    </div>
                    <div class="row_">
                        <input type="submit" onclick="Submit()" value="SUBMIT" name="submit" class="btn btn-outline-secondary" />
                    </div>
                    <div class="row_">
                        <input type="reset" value="CLEAR" class="btn btn-outline-secondary" />
                    </div>
                </div>
            </form>
        </div>
        <p id="demo"></p>
        <script>
            let dte = new Date();
            let date_now = dte.toJSON().split('T')[0];
            document.getElementById('dateoforder').value = date_now;

            $(document).ready(function () {
                $('select').selectize({
                    sortField: 'text'
                });
            });
            
            {% comment %} x = document.getElementById('CustomerName-selectized').parentElement.childNodes;
            x[0].setAttribute("data-value",{{CustomerName}});
            x[0].innerHTML="{{CustomerName}}"; {% endcomment %}

            function edit() {
                {% comment %} y = document.getElementById('Quality-selectized').parentElement.childNodes;
                z = document.getElementById('Colour-selectized').parentElement.childNodes;
                document.querySelector('input[name="'+document.querySelector('input[name="ID"]').value+'-Quantity"]').removeAttribute("readonly"); {% endcomment %}
            }

            function getID() {
                document.querySelector('input[name="ID"]').value = document.querySelector('input[type="radio"]:checked').value;
            }

            function remove(){
                document.querySelector('input[type="radio"]').setAttribute("required","");
                document.getElementById("CustomerName-selectized").removeAttribute("required");
                document.getElementById("Quality-selectized").removeAttribute("required");
                document.getElementById("Colour-selectized").removeAttribute("required");
                document.getElementById("Quantity").removeAttribute("required");
            }

            function Submit(){
                document.getElementById("CustomerName-selectized").removeAttribute("required");
                document.getElementById("Quality-selectized").removeAttribute("required");
                document.getElementById("Colour-selectized").removeAttribute("required");
                document.getElementById("Quantity").removeAttribute("required");
            }
        </script>
    </body>
</html>
